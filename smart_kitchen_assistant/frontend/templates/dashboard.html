<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Kitchen Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: #2ecc71;
        }

        header h1 {
            font-size: 36px;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .dashboard-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .dashboard-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Smart Kitchen Assistant</h1>
        </header>
        <div class="welcome-message">
            <p>Welcome, {{ username }}! Your kitchen is ready to be made smarter.</p>
        </div>
        <div class="button-container">
            <a href="{{ url_for('inventory') }}" class="dashboard-button">Manage Inventory</a>
            <a href="{{ url_for('favorites') }}" class="dashboard-button">Your Favorites</a>
            <a href="{{ url_for('recommend_recipes_route') }}" class="dashboard-button">Recommend Recipe</a>
            <a href="{{ url_for('logout') }}" class="dashboard-button">Logout</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Smart Kitchen Assistant. All rights reserved.</p>
    </footer>
</body>
</html>
