<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kitchen Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2ecc71;
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 80%;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        header h3 {
            font-size: 24px;
        }

        main {
            margin-top: 40px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Smart Kitchen Assistant</h1>
        <h4>Your Culinary Companion: Manage Inventory, Save Favorites, and Discover Recipes with Ease!</h>
    </header>
    <main>
        <div style="text-align: center; margin-top: 30px;">
            <a href="/register" style="text-decoration: none; font-size: 20px; color: #3498db;">Register</a> | 
            <a href="/login" style="text-decoration: none; font-size: 20px; color: #3498db;">Login</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Smart Kitchen Assistant. All rights reserved.</p>
    </footer>
</body>
</html>
